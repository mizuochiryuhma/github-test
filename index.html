<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>都市鉱山AI判定 Ver.2.1</title>

    <!-- 顔検出は削除。tfjs と teachablemachine のみ -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <h1>都市鉱山AI判定アプリ Ver.2.1</h1>
      <p>カメラに映した電子廃材をAIが分類します（人が映っても止まりません）</p>

      <div class="controls">
        <button id="btn-start" type="button">AI起動</button>
        <button id="btn-stop" type="button" disabled>AI終了</button>
        <button id="btn-speak" type="button">音声テスト</button>
      </div>

      <div id="webcam-container"></div>
      <h2 id="label">待機中…</h2>
      <p id="status" class="status"></p>
    </main>

    <!-- アプリ本体 -->
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/speech.js"></script>
    <script src="./scripts/ai.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
